<body class="bg-body">
    <section class="section-container">
        <nav class="navbar navbar-light bg-dark c-navbar">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./grade.png" alt="" width="30" height="24" class="d-inline-block align-text-top">

                    Grade Analyzer
                </span>
            </a>
              <button id="info-btn" class="btn btn-outline-secondary" style="position:absolute; right: 0;" type="button" role="button" data-bs-container="body" data-bs-toggle="popover" title="Credit" data-bs-placement="bottom" data-bs-content=" Betsegaw Tesfaye (Developer) & Nathanael Talemos (associate)" > 
                  <i class="bi bi-info-circle text-white"></i>
              </button>
                      <!-- Button trigger modal -->
                <button type="button" id="install-prompt-btn" class="btn btn-primary me-2" title="install to use offline">
                Install <i class="bi bi-plus-circle ms-2"></i>
                </button>
            </div>
          </nav>
        <div class="c-container container">
            <div class="content card bg-light shadow-lg rounded">
                <div class="form-container p-3">
                    <form id="form">
                        <button id="btn-add" class="btn btn-outline-primary mb-2 me-2" title='add grade' type="button">Add</button>
                        <button id="btn-submit" class="btn btn-outline-success mb-2" type="submit">result</button>
                        <span class="row-count"></span>
                        <div class="form-wrapper"></div>
                    </form>
                </div>
                <div class="result-conatiner  bg-dark bg-gradient">
                    <div class="icon m-2">
                        <a target="_blank" href=""><i class="bi bi-youtube text-white" style="font-size: 2rem; cursor: pointer;"></i></a>
                    </div>
                    <div class="result-wrapper p-2">
                        <span class="text-white-50"> grade result</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

        }     
    // popover
    const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    const popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
    })
